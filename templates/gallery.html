<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="A photography portfolio by {{ author }}."
        />
        <meta name="keywords" content="photography, portfolio, gallery" />
        <meta name="author" content="{{ author }}" />
        <meta property="og:title" content="{{ author }}" />
        <meta
            property="og:description"
            content="A photography portfolio by {{ author }}."
        />
        <meta property="og:image" content="{{ cover_img_url }}" />
        <meta property="og:url" content="{{ base_url }}" />
        <meta property="og:type" content="website" />
        <script>
            function layout() {
                const isMobile =
                    window.matchMedia("(max-width: 600px)").matches;

                document.querySelectorAll(".gallery-item").forEach((item) => {
                    const img = item.querySelector("img");
                    if (!img) return;

                    if (isMobile) {
                        // On mobile, reset any previously set width
                        item.style.width = "";
                        return;
                    }

                    const setWidth = () => {
                        item.style.width = img.offsetWidth + "px";
                    };

                    if (img.complete) {
                        setWidth();
                    } else {
                        img.addEventListener("load", setWidth, { once: true });
                    }
                });
            }

            document.addEventListener("DOMContentLoaded", layout);
            window.addEventListener("resize", layout);
        </script>
    </head>
    <body>
        <h1>
            {{ author }} {% if ig_link %}
            <a href="{{ ig_link }}" target="_blank" class="ig-link">
                <img
                    src="{{ url_for('static', filename='ig.svg') }}"
                    alt="Instagram"
                    width="30"
                    height="30"
                />
            </a>
            {% endif %}
        </h1>

        <!-- -->
        {% for date in dates %}
        <h2>{{ date }}</h2>
        <div class="gallery">
            {% for f in grouped[date] %}
            <div class="gallery-item">
                <a
                    href="https://drive.google.com/file/d/{{ f.id }}/view"
                    target="_blank"
                >
                    <img
                        src="{{ url_for('serve_thumbnail', filename=f.thumbnail.split('/')[-1]) }}"
                        alt="{{ f.name }}"
                        loading="lazy"
                    />
                </a>
                {% if f.description %}
                <p>{{ f.description }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        {% endfor %} {% if dates|length == 0 %}
        <p>No photos yet.</p>
        {% endif %}
    </body>
</html>
